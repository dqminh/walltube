<!doctype html>
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="css/screen.css?v=2">

    <script src="js/libs/modernizr-1.7.min.js"></script>
</head>

<body class="two-col">

    <div id="container">
        <header id="header">
            <h1 class="title">Walltube</h1>
        </header>
        <div id="main" role="main">
            <div id="follow">
                <input name="add_tag" id="add_tag" type="text" placeholder="Type a tag and press Enter to follow" />
                <a id="follow_tag" class="button">Follow hashtag</a>
            </div>
            <div id="following_tags">
                <!-- Display tags that we are following -->
                <ul>
                </ul>
            </div>
            <div id="controls">
                <ul>
                    <li><a id="previous" class="button">Previous</a></li>
                    <li><a id="play" class="button">Play</a></li>
                    <li><a id="pause" class="button">Pause</a></li>
                    <li><a id="next" class="button">Next</a></li>
                </ul>
            </div>
            <div id="main" class="content">
                <!-- This is where the current video is playing -->
                <div id="video"></div>
            </div>
            <div id="playlist" class="sidebar">
                <!-- Playlist will be stored here -->
                <ul>
                </ul>
            </div>

        </div>
        <footer id="footer">
        </footer>
        <script type="text/html" id="playlist_template">
            <li>
                <a href="<%= link %>"><%= link %></a>
                <br />
                <a href="<%= profile %>"><%= user %></a>
            </li>
        </script>
    </div> <!-- eo #container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
    <script>window.jQuery || document.write("<script src='js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>
    <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
    <script src="js/mylibs/socketio/socket.io.js"></script>
    <script src="js/mylibs/backbone_localstorage/backbone.localStorage.js"></script>

    <!-- scripts concatenated and minified via ant build script-->
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <!-- end scripts-->

    <!--[if lt IE 7 ]>
        <script src="js/libs/dd_belatedpng.js"></script>
        <script>DD_belatedPNG.fix("img, .png_bg");</script>
    <![endif]-->
</body>
</html>
